<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="src/css/style.css">

	<!-- // <script src="http://bdev.it/projects/med/js/modernizr.js"></script> -->
	<script src="http://bdev.it/projects/med/js/jquery.min.js"></script>
	<script src="bower_components/react/react.js"></script>
	<script src="bower_components/react/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<!-- // <script type="text/babel" src="src/js/app.jsx"></script> -->
</head>
<body>
	<div class="switch back" data-item="136800"></div>
	<div class="switch forward" data-item="136800"></div>

	<div id="container">
		<h1>Enter your question to know the possibility</h1>
		<form action="#" method="post" id="f">
			<div class="row">
				<input type="text" name="qu" id="qu">
			</div>
			<div class="row">
				<input type="submit" value="Check it out">
			</div>
		</form>

		<div id="result">
			<h2>Possibility is </h2>
			<h2 class="percent">
				<span>0%</span>
				<div class="liquid"></div>
			</h2>
		</div>
	</div>

	<script>
		$(function(){

			
			$('#qu').on('focus', function(){
				if($(this).val().length>0){
					$(this).val('');
					var i = 100, stop = 1, pxls = 1.4;
					var interval = setInterval(function(){
						var $span = $('#result').find('span');
						pxls += 1.4;
						$span.next().css('bottom', '-'+pxls+'px');
						$span.text(i-stop+'%');
						stop++;
						if(i==(stop-1)){
							$span.next().css('background', 'rgba(221, 0, 0, 0.82)');
							clearInterval(interval);
							return;
						}
					}, 5);
				}
			});

			$('#f').on('submit', function(e){
				e.preventDefault();
				$('#result').fadeIn(150);
				var i = 1, stop = 100, pxls = 140;
				var interval = setInterval(function(){
					var $span = $('#result').find('span');
					pxls -= 1.4;
					$span.next().css('bottom', '-'+pxls+'px');
					$span.text(i+'%');
					i++;
					if(pxls<110 && pxls >= 60){
						$span.next().css('background', 'rgba(255, 214, 0, 0.77)');
					}else if(pxls<95){
						$span.next().css('background', 'rgba(100, 221, 23, 0.65)');
					}

					if(i==(stop+1)){
						clearInterval(interval);
						return;
					}
				}, 50 * i);
			});

			$('.switch.back').on('click', function(e){
				e.preventDefault();
				var item = parseInt($(this).data('item'))-1;
				$(this).data('item', item);
				$('.switch.forward').data('item', item);
				$('body').css({
				'background-image':'url(http://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-'+item+'.jpg)',
				'background-size':'cover'
			});
			});
			$('.switch.forward').on('click', function(e){
				e.preventDefault();
				var item = parseInt($(this).data('item'))+1;
				$(this).data('item', item);
				$('.switch.back').data('item', item);
				$('body').css({
				'background-image':'url(http://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-'+item+'.jpg)',
				'background-size':'cover'
			});
			});
		});
	</script>
</body>
</html>
